    <title>Rain Check</title>
</head>

<body>
    <header class="bg-yellow-400">
        <div class="text-3xl indent-7 p-5 font-bold mb-4">
        Rain Check
        </div>
    </header>
    
    <main class="bg-white rounded-lg shadow-lg m-5 sm:items-center">
                
                <div class="flex flex-col max-w-lg"><!--Input Div-->
                <input type="text" id="start" placeholder="Starting Location" class="mb-4 w-3/4 border border-gray-300 rounded-md py-2 px-4 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 mb-2">
                <div class="flex flex-row"> 
                <input type="text" id="dest" placeholder="Destination" class="mb-4 w-3/4 border border-gray-300 rounded-md py-2 px-4 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1">
                    <div class="mb-4 ml-1 w-1/4">
                        <button onclick="calcRoute()" class="bg-black hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Check!</button>
                    </div>
                </div>
                </div>
           
                <div class="flex mb-4">
                    <div class="flex items-center">
                    <img src="./assets/icons8-map-pointer-66.png" alt="Weather Icon" class="w-16 h-16 mr-4">
                    <div>
                        <h2 id="city" class="text-2xl font-semibold"></h2>
                        <p id="date" class="text-gray-500"></p>
                    </div>
                    </div>
                </div>
            </div>
            <section class="md:flex md:flex-row md:space-x-4 space-y-4 ">
                <div class="h-96 w-96 items-center"> <!-- Map div -->
                    <div id="map" class="rounded-lg"></div>
                </div>

                <div class="bg-blue-200 rounded-lg shadow-md text-center min-w-fit max-w-lg w-[380px]"><!--Weather Display Box-->
                    <h3 id="weather-status" class="text-2xl p-5 font-semibold"></h3>
                    <div class="my-10">
                    <img id="weather-icon" class="material-symbols-outlined"></img>
                    </div>
                <div id="temperature" class="text-4xl font-semibold py-1"></div>
                </div>
        
                <div class="flex flex-row bg-slate-200 rounded-lg py-8 min-w-fit max-w-lg w-[380px]"><!--Travel Options Display-->
                    <ul class="p-2 m-3 text-right font-semibold Flex-none space-y-7">
                    <li onclick="mapDriving()">Drive</li>
                    <li onclick="mapTransit()">Public Transport</li>
                    <li onclick="mapWalking()">Walk</li>
                    <li onclick="mapDriving()">Ride Share</li>
                    <li onclick="mapBicycling()">Cycle</li>
                    </ul>
                    <ul class="p-2 m-3 text-left Flex-none space-y-7">
                    <li id="drive-time" onclick="mapDriving()">Data Unavailable</li><!--These need to have some value since they li will align incorrectly if element cannot be reached-->
                    <li id="public-transport-time" onclick="mapTransit()">Data Unavailable</li>
                    <li id="walk-time" onclick="mapWalking()">Data Unavailable</li>
                    <li id="share-time" onclick="mapDriving()">Data Unavailable</li>
                    <li id="cycle-time" onclick="mapBicycling()">Data Unavailable</li>
                    </ul>
                </div>
            </section>
    </main>
