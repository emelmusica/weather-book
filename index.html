    <title>Weather Boook</title>

<body>

    <header class="bg-yellow-400">
        <div class="text-3xl indent-7 p-5 font-bold mb-4">
        Weather Book
        </div>
    </header>
    
    <main class="min-h-screen flex items-center justify-center">

        <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">



            <div class="flex flex-row">
                <div class="flex flex-col items-center mb-4">
                    <input type="text" id="start" placeholder="Starting Location" class="w-full border border-gray-300 rounded-md py-2 px-4 focus:outline-none mb-2">
                    <input type="text" id="dest" placeholder="Destination" class="w-full border border-gray-300 rounded-md py-2 px-4 focus:outline-none">
                </div>
                <div class="flex flex-col items-center mb-4">
                    <button onclick="calcRoute()" class="bg-black hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Magic!</button>
                </div>
                <!-- <input class="placeholder:text-slate-400 block bg-white w-3/4 border border-slate-300 rounded-md py-2 pl-4 pr-4 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1" type="text" id="addressInput" placeholder="Enter an address">
                <div class="pl-1 flex justify-end w-1/4">
                <button id="addAddressBtn" type="button" class="rounded-lg bg-black text-white p-2">
                Add Address</button>
                </div> -->

            </div>

            <div class="flex mb-4">
                <div class="flex items-center">
                    <img src="" alt="Weather Icon" class="w-16 h-16 mr-4"> <!-- Enter img src or link api property-->
                    <div>
                        <h2 id="city" class="text-2xl font-semibold"></h2>
                        <p id="date" class="text-gray-500"></p>
                    </div>
                </div>
            </div>

            <div class="h-96 w-96"> <!-- Map div -->
                <div id="map"></div>
            </div>

            <div class="p-4 bg-blue-200 rounded-lg shadow-md text-center"><!--Weather Display Box-->
                <h3 id="weather-status" class="text-2xl p-5 font-semibold"></h3>
                <div class="my-10">
                <span id="weather-icon" class="material-symbols-outlined"></span>
                </div>
                <div id="temperature" class="text-4xl font-semibold py-1"></div>
            </div>
            <div class="flex flex-row bg-slate-200">
                <ul class="p-2 my-3 text-right font-semibold w-1/2">
                    <li onclick="mapDriving()">Drive</li>
                    <li onclick="mapTransit()">Public Transport</li>
                    <li onclick="mapWalking()">Walk</li>
                    <li onclick="mapDriving()">Ride Share</li>
                    <li onclick="mapBicycling()">Cycle</li>
                </ul>
                <ul class="p-2 my-3 text-left w-1/2">
                    <li id="drive-time" onclick="mapDriving()">Data Unavailable</li><!--These need to have some value since they li will align incorrectly if element cannot be reached-->
                    <li id="public-transport-time" onclick="mapTransit()">Data Unavailable</li>
                    <li id="walk-time" onclick="mapWalking()">Data Unavailable</li>
                    <li id="share-time" onclick="mapDriving()">Data Unavailable</li>
                    <li id="cycle-time" onclick="mapBicycling()">Data Unavailable</li>
                </ul>
            
            </div>
        </div>
    </main>
